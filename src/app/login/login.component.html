<app-header></app-header>
<!DOCTYPE html>
<html>
<head>
	<title>Slide Navbar</title>
	<link rel="stylesheet" type="text/css" href="login.component.scss">
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form #userSignUp = "ngForm" (ngSubmit)="onSignUp(userSignUp.value)">
					<label for="chk" aria-hidden="true">Sign up</label>
					<input type="text" name="username" placeholder="User name" required="" ngModel>
					<input type="email" name="email" placeholder="Email" required="" ngModel >
					<input type="password" name="password" placeholder="Password" required="" ngModel>
					<button type="submit">Sign up</button>
				</form>
			</div>

			<div class="login">
				<form #userLogin = "ngForm" (ngSubmit)="onLogin(userLogin.value)">
					<label for="chk" aria-hidden="true">Login</label>
					<p class="error-msg">{{authError}}</p>
					<input type="email" name="email" placeholder="Email" required="" ngModel >
					<input type="password" name="password" placeholder="Password" required="" ngModel>
					<button type="submit">Login</button>
				</form>
			</div>
	</div>
</body>
</html>
